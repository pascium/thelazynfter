{{ if .IsHome }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Params.author }}",
  "alternateName": "{{ .Site.Params.author }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ .Site.Params.logo }}"
}
</script>

{{ else }}

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ .Title }}",
    "description": "{{ .Description }}",
    "publisher": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
    },
    "license": "https://creativecommons.org/licenses/by-sa/4.0/"
}
</script>

<script type="application/ld+json">
   {
    "@context": "https://schema.org/",
    "@type": "WebPage",
    "name": "{{ .Title }}",
    "speakable":
    {
     "@type": "SpeakableSpecification",
     "xPath": [
       "/html/head/title",
       "/html/head/meta[@name='description']/@content"
       ]
     },
    "url": "{{ .Permalink }}"
    }
   </script>

{{ end }}

{{ if eq .Params.type "article" }}

<script type="application/ld+json">
    { "@context": "https://schema.org",
     "@type": "Article",
     "headline": "{{ .Title }}",
     "alternativeHeadline": "{{ .Title }}",
     "image": "{{ .Params.Thumbnail | relURL }}",
     "author": "{{ .Site.Params.author }}",
     "award": "Crypto Geek",
     "editor": "{{ .Site.Params.author }}",
    "publisher": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ .Site.Params.logo }}"
        }
      },
     "url": "{{ .Site.BaseURL }}",
       "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
     "datePublished": "{{ .Date }}",
     "dateCreated": "{{ .Date }}",
     "dateModified": "{{ .Params.mod_date }}",
     "description": "{{ .Description }}",
     "articleBody": "{{ .Content }}"
     }
    </script>

{{ end }}
