<footer class="section">
    <div class="container">
        <div class="pb-5 is-flex is-flex-wrap-wrap is-justify-content-between is-align-items-center">
            <div class="mr-auto mb-2">
                <a class="is-inline-block" href="{{ .Site.BaseURL }}" title="{{ .Site.Params.author }} home">
                    <img class="image" src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Params.author }}" width="96" height="24"></a>
            </div>
            <div>
              <nav>
                <ul class="is-flex is-flex-wrap-wrap is-align-items-center is-justify-content-center">
                    {{ $currentPage := . -}}
                    {{ range .Site.Menus.footer -}}

                    <li class="mr-4"><a class="has-text-grey-light" href="{{ .URL | relLangURL }}"{{ if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} class="navbar-item is-active" aria-current="page"{{ end }}>{{ .Name }}</a></li>

                    {{ end -}}
                </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="is-flex-tablet is-justify-content-between is-align-items-center">
            <p class="has-text-grey-light">{{ replace .Site.Copyright "{year}" now.Year }}</p>
        </div>
    </div>
</footer>

<script type="module" src="{{ "js/main.js" | relURL }}"></script>
