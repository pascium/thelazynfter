{{ define "main" }}

<div class="section container">

    <div class="columns">
        <div class="column is-two-thirds">

            <div>
                <h1 class="title is-size-1 is-size-3-mobile">{{ .Title }}</h1>
                <p>Reading time: {{ math.Round (div (countwords .Content) 220.0) }} minutes.</p>
                <div class="image is-16by9 my-5" aria-hidden="true">
                    <img src="{{ .Params.Thumbnail | relURL }}" alt="{{ .Params.thumbnail_alt }}" width="696" height="392">
                </div>
                <p>{{ .Params.intro }}</p>
            </div>

            <div class="content">
                {{ .Content }}
            </div>

        </div>



        <div class="column">
            {{ partial "sidebar.html" . }}
        </div>
    </div>

</div>


{{ end }}
