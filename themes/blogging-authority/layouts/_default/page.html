{{ define "main" }}

<div class="section container my-6">

    <div class="columns">
        <div class="column is-three-fifths is-offset-2">

            <div>
                <h1 class="title is-size-1">{{ .Params.Headline }}</h1>
                <p class="mb-5">Reading time: {{ math.Round (div (countwords .Content) 220.0) }} minutes.</p>
            </div>

            <div class="content">
                {{ .Content }}
            </div>

        </div>

    </div>

</div>


{{ end }}
