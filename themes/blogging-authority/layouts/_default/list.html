{{ define "main" }}

<article class="container">
    <div class="section">
        <header class="columns">
            <div class="column is-two-thirds mb-5">
                <h1 class="title is-size-1 is-size-3-mobile gradient-text">{{ .Params.headline }}</h1>
                <p class="mt-5 has-text-grey-light">
                    {{ .Params.intro }}
                </p>
            </div>
        </header>
        <section class="row columns is-multiline">
            {{ range .Pages.ByDate.Reverse }}
            <a href="{{ .Permalink }}" class="column is-4" aria-label="read {{ .Title }} article">
            <article>
                <header class="card large card-shadow card-bg">
                    <div class="card-image">
                        <div class="image is-4by3">
                            <img src="{{ .Params.Thumbnail | relURL }}" alt="{{ .Params.thumbnail_alt }}" width="312" height="234" loading="lazy">
                        </div>
                    </div>
                    <div class="card-content">
                            <div class="content">
                                <h2 class="title is-5 has-text-white">{{ .Title }}</h2>
                                <p class="has-text-grey-light">{{ .Description }}</p>
                            </div>
                    </div>
                </header>

            </article>
            </a>
            {{ end }}
        </section>

    </div>
</article>






{{ end }}
