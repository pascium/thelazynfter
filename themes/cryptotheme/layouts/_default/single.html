{{ define "main" }}
<main>
    <article class="has-background-white-ter">
        <section class="hero is-info is-medium is-bold">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">{{ .Title }}</h1>
                </div>
            </div>
        </section>

        <div class="container">
            <section class="articles">
                <div class="column is-8 is-offset-2">
                    <!-- START ARTICLE -->
                    <div class="card article">
                        <div class="card-content">
                            <div class="content article-body py-4">

                                {{ .Content }}
                            </div>
                        </div>
                    </div>
                    <!-- END ARTICLE -->
                </div>
            </section>
        </div>

    </article>

</main>

{{ end }}
